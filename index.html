<!DOCTYPE HTML>
<html>
<head>
    <title>siphyshu // jaiyank</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./images/siphyshu_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
    <div class="popup" id="popup">
        <p>this site is a work-in-progress ⚠️</p>
    </div>
    <div class="main-content">
        <div class="profile-section">
            <p class="profile-name">hi! i'm jaiyank</p>
            <img src="./images/siphyshu.png" alt="siphyshu" class="profile-image">
            <p class="profile-description">20y/o <img src="./images/india_flag_small.png">・exploring CS @ VITB</p>
          </div>
        <div class="links">
            <a href="https://github.com/siphyshu" target="_blank"><img src="./images/github-mark.svg">GitHub</a>
            <a href="https://x.com/siphyshu" target="_blank"><img src="./images/twitter_small.png">Twitter (X)</a>
            <a href="https://siphyshu.medium.com" target="_blank"><img src="./images/medium_small.png">Blog</a>
            <a href="https://linkedin.com/in/jaiyank-saxena" target="_blank"><img src="./images/linkedin_small.png">LinkedIn</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var lastPopupTime = localStorage.getItem('lastPopupTime');
            if (!lastPopupTime || (Date.now() - parseInt(lastPopupTime, 10)) > (24 * 60 * 60 * 1000)) {
                setTimeout(function() {
                    var popup = document.getElementById('popup');
                    popup.classList.add('active');
                    localStorage.setItem('lastPopupTime', Date.now().toString());
                }, 3000);
            }
            
            var popup = document.getElementById('popup');
            popup.addEventListener('click', function() {
                popup.classList.remove('active');
            });
        });
    </script>

</body>
</html>
